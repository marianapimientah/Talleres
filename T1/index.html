<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Talller1</title>
</head>
<body>
    <h1>Taller N°1</h1>

    <!--Textarea-->
    <h2>Textarea</h2>
    <div id="container">
        <form>
          <div id="form-group"> 
            <label for="comentarios">Deje aquí sus comentarios</label>
            <textarea id="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
          </div> 
          <br>
          <button type="submit" class="btn btn-default">Enviar</button>       
        </form>
      </div>
    <br>
    <hr>

    <!--Time-->
    <h2>Time</h2>
    <form>
        <label for="appt-time">Ingrese la hora deseada:  </label>
        <input id="appt-time" type="time" name="appt-time" min="12:00" max="18:00">
        <span class="validity"></span>
      </form>
    <br>
    <hr>

    <!--Range-->
    <h2>Range</h2>
    <input type="range" min="5" max="10" step="0.01">
    <br>
    <hr>
    
    <!--Tel-->
    <h2>Tel</h2>
    <form>
        <div>
          <label for="telNo">Ingrese su número de celular: </label>
          <input id="telNo" name="telNo" type="tel" required>
        </div>
    </form>
    <br>
    <hr>

    <!--Week-->
    <h2>Week</h2>
    <form>
        <p>Selecciona una semana: <input type="week" name="unasemana"> <input type="submit" value="Enviar datos"></p>
    </form>
    <br>
    <hr>

    <!--URL-->
    <h2>URL</h2>
    <form>
        <p>
            Motor de búsqueda favorito: <input type="url" name="motordebusqueda" list="listaurls">
            <input type="submit" value="Send data">
        </p>
    </form>
      
    <datalist id="listaurls">
        <option value="http://www.duckduckgo.com">
        <option value="http://www.google.com">
        <option value="http://www.yahoo.com">
        <option value="http://www.bing.com">
    </datalist>
    <br>
    <hr>

    <!--Video-->
    <h2>Video</h2>
    <video muted controls>
        <source src="videos/charles-chaplin-discurso-el-gran-dictador.mp4" type="video/mp4">
    </video>
</body>
</html>
